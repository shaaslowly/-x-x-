function startParticles(canvasId,count){
  const canvas=document.getElementById(canvasId);
  const ctx=canvas.getContext('2d');
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
  let particles=[];
  for(let i=0;i<count;i++){
    particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-0.5)*0.7,dy:(Math.random()-0.5)*0.7,color:`rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},255,0.6)`});
  }
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
      p.x+=p.dx;p.y+=p.dy;
      if(p.x<0) p.x=canvas.width;if(p.x>canvas.width) p.x=0;
      if(p.y<0) p.y=canvas.height;if(p.y>canvas.height) p.y=0;
      ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle=p.color;ctx.fill();
    });
    requestAnimationFrame(animate);
  }
  animate();
  window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
}
startParticles('openingCanvas',100);
startParticles('particleCanvas',120);
